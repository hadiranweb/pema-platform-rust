worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream wasm_auth_backend {
        server 127.0.0.1:8080; # Assuming auth backend runs on port 8080
    }

    upstream wasm_general_backend {
        server 127.0.0.1:8081; # Assuming general backend runs on port 8081
    }

    server {
        listen 80;
        server_name localhost;

        root /home/ubuntu/pema-platform-rust/wasm-frontend/dist; # Assuming Wasm frontend build output goes to dist
        index index.html;

        location /api/auth/ {
            proxy_pass http://wasm_auth_backend/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/general/ {
            proxy_pass http://wasm_general_backend/api/general/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}

