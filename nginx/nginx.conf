worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        root /home/ubuntu/pema-platform-rust/wasm-frontend/dist; # Assuming Wasm frontend build output goes to dist
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Serve WASM modules with correct MIME type
        location ~ \.wasm$ {
            types {
                application/wasm wasm;
            }
            add_header Content-Type application/wasm;
        }
    }
}

